{% extends "header.html" %}
{% block content %}
{% if user.is_authenticated %}
{% for post in object_list %}
<h4>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}"> {{post.title}}</a></h4>
{% endfor %}
{% else %}
  <p>LOGIN DULU...</p>
  <a href="{% url 'login' %}">login</a>

{% endif %}

{% endblock%}
